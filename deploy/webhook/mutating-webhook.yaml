apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: gcs.csi.ofek.dev
webhooks:
  - name: inject-driver-ready-selector.gcs.csi.ofek.dev
    namespaceSelector:
      matchExpressions:
        # Kubernetes.io/metadata.name is only automatically set
        # in kubernetes >= 1.21 and if NamespaceDefaultLabelName feature gate
        # isn't disabled.
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            # Avoid matching system pods.
            - kube-system
    admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: csi-gcs-webhook-server
        namespace: system
        path: /mutate-inject-driver-ready-selector
    failurePolicy: Ignore
    sideEffects: None
    timeoutSeconds: 2
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
        scope: Namespaced